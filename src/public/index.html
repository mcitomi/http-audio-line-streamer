<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>H.A.L. - Web Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body onload="loadTheme()">
    <div class="container">
        <p>
            H.A.L. Streamer – WS Stream v.1.0<br>
            <b><a href="https://mcitomi.hu">www.mcitomi.hu</a></b>
        </p>

        <button id="startBtn">▶ Start Stream</button>
        <audio id="audio"></audio>

        <div>
            <label for="vol" class="form-label">Vol:</label>
            <input type="range" value="20" class="form-range" id="vol" onchange="changeVol(this.value)">
        </div>

        <button onclick="changeTheme()">Theme</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="/webplayer/player.js"></script>
    <script src="/webplayer/darkmode.js"></script>
</body>

</html>
